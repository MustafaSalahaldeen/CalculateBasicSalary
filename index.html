<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Net Salary Calculation</title>
    <!--This is calling 'bootstrap'-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--This is gets icons that I used-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
      }
      body{
        background-image: url("Images/backgroudImage.jpeg");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="m-3">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="d-inline-flex">
          <span
            class="bg-dark text-white text-center rounded-0 pt-1"
            style="width: 88vw"
          >
            Net Salary Calculation Process
          </span>
          <button
            style="width: 2vw"
            class="btn btn-dark rounded-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
          >
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>
        <div class="collapse show" style="width: 90vw" id="collapseExample">
          <div class="card card-body rounded-top-0">
            <div id="MainContainer" class="d-none">
              <div
                class="py-1 border border-secondary text-center bg-warning-subtle rounded rounded-1 text-muted text-warning fw-medium"
              >
                the deduction amount and net salary are approximate
              </div>
              <div class="d-flex mt-2 gap-4 justify-content-center">
                <div class="d-flex flex-column align-items-center">
                  <p class="mb-1 fw-medium">Basic Salary</p>
                  <p class="fw-bold">
                    JOD <span id="BasicSalarySpan">450.00</span>
                  </p>
                </div>
                <div class="d-flex align-items-end pb-4">
                  <i class="fa-solid fa-circle-minus"></i>
                </div>
                <div class="d-flex flex-column align-items-center">
                  <p class="mb-1 fw-medium">Social Security</p>
                  <p class="fw-bold text-danger text-center">
                    JOD <span id="SocialSecuritySpan">450.00</span>
                  </p>
                </div>
                <div class="d-flex align-items-end pb-4">
                  <i class="fa-solid fa-circle-minus"></i>
                </div>
                <div class="d-flex flex-column align-items-center">
                  <p class="mb-1 fw-medium">Income Tax</p>
                  <p class="fw-bold text-danger">
                    JOD <span id="IncomeTaxSpan">450.00</span>
                  </p>
                </div>
                <div class="d-flex align-items-end pb-4">
                  <i
                    style="font-size: 10px"
                    class="fa-solid fa-equals text-white bg-dark rounded-5 p-1"
                  ></i>
                </div>
                <div class="d-flex flex-column align-items-center">
                  <p class="mb-1 fw-medium">Net Salary</p>
                  <p class="fw-bold text-success">
                    JOD <span id="NetSalarySpan">450.00</span>
                  </p>
                </div>
              </div>
            </div>
            <div id="InitialContainer">
              <div
                class="py-1 border border-secondary text-center bg-primary-subtle rounded rounded-1 text-muted fw-medium"
              >
                Enter Your Basic Salary To Calculate Your Net Salary
              </div>

              <!-- Button trigger (Popup) this opens the popup page that contains the input field to write the basic salary -->
              <div class="d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-primary mt-3"
                  data-bs-toggle="modal"
                  data-bs-target="#BasicSalaryModal"
                >
                  Enter My Basic Salary
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Popup -->
    <div
      class="modal fade"
      id="BasicSalaryModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      aria-labelledby="BasicSalaryModalLabel"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="BasicSalaryModalLabel">
              Enter Basic Salary
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form
            id="BasicSalaryForm"
            class="g-3 needs-validation"
            novalidate
          >
            <div class="modal-body m-2">
              <label for="BasicSalaryInputField" class="form-label"
                >Basic Salary</label
              >
              <input
                type="number"
                class="form-control"
                id="BasicSalaryInputField"
              />
              <div class="invalid-feedback">
                Please Enter Your Basic Salary.
              </div>
            </div>
            <div class="form-check" style="margin-left: 22px ; margin-bottom: 5px !important;">
              <input class="form-check-input" type="checkbox" value="" id="familyExemption">
              <label class="form-check-label" for="flexCheckDefault">
                Family Exemption
              </label>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="Calculate" type="submit" class="btn btn-primary">
                Calculate
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
     <!-- Required bootsrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src=".//index.js"></script>
  </body>
</html>
